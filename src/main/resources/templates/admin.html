<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>


		<!--<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>		
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
		
		
	<script type="text/javascript">
	

		$(document).ready(function() {
				
			$.ajax({
				url : '/api/todos',
				method : 'get',
				success : function(data) {
					
					$('.task-box').html("");
					
					for(var i = data.length - 1; i >= 0; i--) {
						
						$('.task-box').append(`<li class="task">
                            <label>
                                <h4>${data[i].title}</h4>
                                <p>${data[i].subtitle} prova prova prova prova prova prova prova prova prova prova prova prova prova prova prova</p>
				                
				                <table>
				                
				<tbody>
				                <tr>
				                <td class="edit pointer" data-id="${data[i].id}" data-url="${data[i].title}">
				                	<i class="fa fa-pencil" aria-hidden="true"></i>
				                </td>
				                <td class="delete pointer" data-id="${data[i].id}">
				                	<i class="fa fa-trash" aria-hidden="true"></i>
				                </td>
				                </tr>
				                
				</tbody>
				                </table>
				                
                            </label>
                        </li>`);
                        
					}
						
				}
			});
			
		});
	</script>
	
  </head>
  <body>
    <div class="wrapper">
      <div class="controls">
        <div class="filters">
          <span>
				<a href="./">Home</a> 
		  </span>
          <span class="active">Admin</span>
        </div>
      </div>
      <ul class="task-box"></ul>
    </div>
    
  </body>
  
</html>
